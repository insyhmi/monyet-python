<!DOCTYPE html>
<html>
<head>
  <title>Procrastination Detector</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 800px;
      height: 600px;
      font-family: 'Segoe UI', sans-serif;
      background: url('backgroundsecond.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #333;
      font-size: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 15px;
      gap: 10px;
    }

    .left-section {
      width: 36%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .right-section {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: rgba(255, 255, 255, 0);
      margin-top:120px;
      margin-bottom: 120px;
      padding: 30px;
      border-radius: 8px;
      overflow-y: auto;
      gap: 6px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 5px 170px 5px;
      text-align: center;
      box-sizing:border-box ;
    }

    #timer {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 5px 0 10px 0;
      margin-top: 50px;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 85%;
      align-items: center;
    }

    .button-pair {
      display: flex;
      gap: 6px;
      width: 90%;
      justify-content: center;
    }

    .button-pair button,
    #softstop {
      flex: 1;
      padding: 6px 12px;
      font-size: 0.85rem;
      border: none;
      border-radius: 5px;
      background: #541ad1;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: scale(1.04);
    }

    #softstop {
      width: 90%;
    }

    #settings-display {
      display: flex;
        flex-direction: column;
        align-items: center;
      font-size: 0.8rem;
      line-height: 0.7;
      padding: 6px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      max-height: 80px;
      overflow-y: auto;
    }

    pre {
      background: rgba(255,255,255,0.8);
      border-radius: 4px;
      font-size: 0.9rem;
      overflow: auto;
    }

    #activity-log {
      background: rgba(240, 240, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px;
      font-size: 0.85rem;
      max-height: 20px;
      overflow-y: auto;
    }

    .footer {
      height: 50px;
      background: #949395;
      color: #fff;
      font-size: 0.9rem;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #000;
    }
    .settings-row{
        display: flex;
        flex-direction: row;
    }
    p > .settings-row{
        
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="left-section">
        <h1>Hello, Procrastinator!</h1>
        <div class="button-row">
          <div id="timer">--:--</div>
          <div class="button-pair">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
          </div>
          <button id="softstop">Soft Stop</button>
        </div>
      </div>
      <div class="right-section">
        <div id="settings-display">Loading settings...</div>
        <pre id="procrastination-label"></pre>
        <pre id="output"></pre>
        <pre id="session-conclusion"></pre>
        <div id="activity-log"><strong>Activity Log:</strong><br/></div>
        <audio id="focus-audio" src="assets/test.mp3" preload="auto"></audio>
      </div>
    </div>
    <div class="footer">
      <strong>Window Focus:</strong> <span id="current-window">Waiting...</span>
    </div>
  </div>

  <!-- JS remains the same -->
</body>
</html>


  <script>
    let mainTask = null;
    let focusSettings = null;
    let whitelist = null;
    let focusTime, breakTime, focusIntervals;
    let wasProcrastinate = false;
    const focusAudio = document.getElementById('focus-audio');
    const activityLog = {};

    class FocusBreakTimer {
      constructor(focusTime, breakTime, intervals, display) {
        this.focusTime = focusTime * 60;
        this.breakTime = breakTime * 60;
        this.totalIntervals = intervals;
        this.display = display;
        this.currentInterval = 0;
        this.isFocus = true;
        this.timeLeft = this.focusTime;
        this.timer = null;
      }

      start() {
        if (this.currentInterval >= this.totalIntervals) {
          document.getElementById(this.display).textContent = "‚úÖ All intervals completed.";
          return;
        }
        this.timeLeft = this.isFocus ? this.focusTime : this.breakTime;
        this.timer = setInterval(() => this.tick(), 1000);
      }

      tick() {
        const minutes = Math.floor(this.timeLeft / 60);
        const seconds = this.timeLeft % 60;
        const label = this.isFocus ? "üß† Focus" : "‚òï Break";
        document.getElementById(this.display).textContent = `${label} Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        this.timeLeft--;
        if (this.timeLeft < 0) {
          clearInterval(this.timer);
          if (!this.isFocus) this.currentInterval++;
          this.isFocus = !this.isFocus;
          if (this.currentInterval < this.totalIntervals) {
            this.start();
          } else {
            document.getElementById(this.display).textContent = "üéâ All intervals complete!";
            this.sendScore();
          }
        }
      }

      softStop() {
        this.currentInterval = this.totalIntervals;
        this.timeLeft = 1;
        this.sendScore();
      }

      hardStop() {
        clearInterval(this.timer);
        document.getElementById(this.display).textContent = "‚èπÔ∏è Timer stopped manually.";
      }

      async sendScore() {
        const formattedData = Object.values(activityLog).flat().map(entry => ({ procrastinating: entry.procrastinating, site: entry.site }));
        try {
          const res = await fetch("http://localhost:8000/score", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: formattedData })
          });
          const result = await res.json();
          document.getElementById("output").textContent += `\nFinal Score: ${result.score}`;

          const adaptRes = await fetch("http://localhost:8000/adapt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: result.details })
          });
          const adaptResult = await adaptRes.json();
          const recs = adaptResult.recommendations || ["No recommendations for now!"];
          document.getElementById("session-conclusion").innerHTML = "<strong>Recommendations:</strong><ul>" + recs.map(r => `<li>${r}</li>`).join('') + "</ul>";
        } catch (err) {
          console.error("Error sending score or getting recommendations:", err);
        }
      }
    }

    async function displaySettings() {
      const settingsDiv = document.getElementById('settings-display');
      try {
        const data = await window.api.getSetupData();
        if (data) {
          mainTask = data.activity;
          focusSettings = data.focusPeriod;
          whitelist = data.whitelist;
          focusTime = focusSettings.focus_length;
          breakTime = focusSettings.break_length;
          focusIntervals = focusSettings.interval;

          settingsDiv.innerHTML = `
            <h3>Current Settings</h3>
            <p>Activity: ${mainTask}</p>
            <div class = "settings-row">
                <p>Focus: ${focusTime} mins</p>
            <p>Break: ${breakTime} mins</p>
            </div>
            
            <p>Whitelisted Sites: ${whitelist.join(', ')}</p>`;

          timer = new FocusBreakTimer(focusTime, breakTime, focusIntervals, "timer");
        } else {
          settingsDiv.innerHTML = '<p>No settings saved yet</p>';
        }
      } catch (err) {
        settingsDiv.innerHTML = '<p>Error loading settings</p>';
        console.error(err);
      }
    }

    window.addEventListener('DOMContentLoaded', displaySettings);

    document.getElementById('start').onclick = () => {
      if (!mainTask) {
        alert("Please enter your current task before starting tracking.");
        return;
      }
      window.api.startTracking(mainTask);
      timer.start();
      document.getElementById('output').textContent = 'Started tracking...';
    };

    document.getElementById('stop').onclick = () => {
      window.api.stopTracking();
      timer.hardStop();
      document.getElementById('output').textContent = 'Stopped tracking.';
    };

    document.getElementById('softstop').onclick = () => {
      window.api.stopTracking();
      timer.softStop();
    };

    window.api.onWindowData(data => {
      if (!data?.owner?.name) return;
      const appName = data.owner.name;
      if (!activityLog[appName]) activityLog[appName] = [];
      const procrastinating = wasProcrastinate;
      activityLog[appName].push({ site: appName, procrastinating });
      const log = document.getElementById('activity-log');
      log.innerHTML += `‚û°Ô∏è ${appName} - ${procrastinating ? "‚ùå" : "‚úÖ"}<br/>`;
      document.getElementById('current-window').textContent = appName;
    });

    window.api.onBackendResult(analysis => {
      if (analysis.isProcrastinating) {
        if (!wasProcrastinate) {
          focusAudio.play().catch(err => console.error("Failed to load audio", err));
        }
        wasProcrastinate = true;
      } else {
        wasProcrastinate = false;
      }
      document.getElementById('procrastination-label').textContent =
        analysis.isProcrastinating
          ? `Procrastinating (score: ${analysis.score.toFixed(2)})`
          : `Productive (score: ${analysis.score.toFixed(2)})`;
    });
  </script>
</body>
</html>
